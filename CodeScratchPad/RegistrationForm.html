<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" type="text/css" href="registration.css">
<head>
    <title>eCash Planner (Developer Version)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
 <a href="#" ><img src="eCashPlanner.gif" alt="Logo"></a>
 <form action="#" method="POST">
  <h1 style="text-align:center;">Start Your Free Trail Today</h1>
  <h3 style="text-align:center;">No Credit Card</h3>
  <input type="text" name="name" placeholder="Enter your full name" required> </br>
  <input type="email" name="email" placeholder="Enter email" required> @
  <input type="email" name="emaildomain" placeholder="Enter email domain" required> </br>
  <input type="text" name="password" placeholder="Select / Enter your password" required> </br>
  <input type="text" name="cnfpassword" placeholder="Confirm Your Password" required> </br>

<input type="checkbox" name="I_agree_t_n_c"  style="width: 10%; margin: 10px; height: 24px"> 
                <label style="height: 26px"> <strong> I Agree to Terms & Condition </strong> </label><br>
        <input type="checkbox" name="Wants_newsletter"  style="width: 10%; margin: 10px; height: 24px" > 
                <label style="height: 26px"> <strong> Send Me Newsletters </strong> </label><br>


  <button type="submit" class="signupbtn">Start Your Free Trail</button>
 </form> 
</body
</html>
